<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width: 400px;
      height:250px ;
      border:2px solid blue;
      background-color: blue;
      position: absolute;
      top:200px;
      left:200px;
    }
    .red-circle{
      height: 150px;
      width: 150px;
      border:2px solid red;
      background-color: red;
      border-radius: 50%;
      position: relative;
      top:150px;
      left:200px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
